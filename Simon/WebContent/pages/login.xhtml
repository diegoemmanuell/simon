<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
      
<h:head>
	<title>Login - Simon</title>
	<link href="/Simon/pages/template/style.css" rel="stylesheet" type="text/css" />
	<link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/pages/template/imagens/3441lapis.ico"></link>
</h:head>

<h:body onload="#{usuarioController}">
	<div id="content" title="Login">
	
		<form id="formLogin" action="Simon/j_spring_security_check" method="post">
						<p:growl id="growl" showDetail="false" sticky="false" style="text-color:red"></p:growl>
		<h:graphicImage value="/pages/template/imagens/simon.jpg" styleClass="imgLogo"/>
		<p:dialog header="Autentique-se" id="telaLogin" minWidth="400" width="400" modal="true"  closable="false" styleClass="divLogin" showEffect="slide" draggable="true" resizable="false" visible="true" responsive="true">
	           	 		<p:panelGrid columns="2" styleClass="semBorda">
			           	 	<p:outputLabel value="Login:" style="font-weight:bold" for="j_username"></p:outputLabel>
			           	 	<p:inputText value="#{usuarioController.usuario.login}" id="j_username" required="true"/>
			           	 	<p:outputLabel value="Senha:" style="font-weight:bold" for="j_password"></p:outputLabel>
			           	 	<p:password value="#{usuarioController.usuario.senha}" id="j_password" required="true"/>
	           	 		</p:panelGrid>
	           	 		<br />
	           	 		<p:commandButton value="Logar" type="submit" onclick="Simon/j_spring_security_check"></p:commandButton>
		</p:dialog>
		</form>
	
	</div>
</h:body>
</html>
