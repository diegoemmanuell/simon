<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
      
<h:head>
	<title>Login - Simon</title>
	<link href="/Simon/pages/template/style.css" rel="stylesheet" type="text/css" />
</h:head>

<h:body>
	<div id="content" title="Login">
	<h:form id="formLogin">
	
		<h:graphicImage value="/pages/template/imagens/simon.jpg" styleClass="imgLogo"/>
		<p:dialog header="Autentique-se" id="telaLogin" minWidth="400" width="400" modal="false"  closable="false" styleClass="divLogin" showEffect="slide" draggable="true" resizable="false" visible="true" responsive="true">
	           	 		<p:panelGrid columns="2" styleClass="semBorda">
			           	 	<p:outputLabel value="Login:"></p:outputLabel>
			           	 	<p:inputText value="#{usuarioController.usuario.login}" />
			           	 	<p:outputLabel value="Senha:"></p:outputLabel>
			           	 	<p:password value="#{usuarioController.usuario.senha}" />
	           	 		</p:panelGrid>
	           	 		<br />
           	 	<p:commandButton value="Logar" action="#{usuarioController.teste()}"></p:commandButton>
		</p:dialog>
	
	</h:form>
	</div>
</h:body>
</html>
