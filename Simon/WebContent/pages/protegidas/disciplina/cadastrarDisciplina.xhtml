<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
	  xmlns:a4j="http://richfaces.org/a4j"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:t="http://myfaces.apache.org/tomahawk"
	  template="/pages/template/template.xhtml">
			<ui:define name="content">
					<t:saveState id="disciplinaST" value="#{disciplinaController.disciplina}"/>
					<t:saveState id="seriesST" value="#{disciplinaController.listaSeries}"/>
					
					<h1 style="margin-left: 1cm;">Cadastrar Disciplina</h1>
					<hr />
					<h:form id="formCadastrarDisciplina">
					<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
						<p:growl id="growl" showDetail="true" sticky="true"></p:growl>
						<p:panel id="panelCadastraDisciplina" header="Dados da Disciplina">
							<p:outputLabel value="Campos sinalizados com "/><p:outputLabel value="*" style="font-weight: bold; color:red"/><p:outputLabel value=" são obrigatórios!"/>
							<p:panelGrid columns="2"  styleClass="semBorda">
								<h:panelGroup>
									<p:outputLabel value="*" style="font-weight: bold; color:red"/>
									<p:outputLabel value="Nome: " style="font-weight: bold"></p:outputLabel>
								</h:panelGroup>
								<h:panelGroup>
									<p:inputText id="nome" value="#{disciplinaController.disciplina.nome}" required="true" requiredMessage="Campo 'Nome' obrigatório!"/>
									<p:message for="nome"/>
								</h:panelGroup>
								
								<h:panelGroup>
									<p:outputLabel value="*" style="font-weight: bold; color:red"/>
									<p:outputLabel value="Série: " style="font-weight: bold"></p:outputLabel>
								</h:panelGroup>
								<h:panelGroup>
									<p:selectOneMenu id="serie" value="#{disciplinaController.serieSelecionada}">
										<f:selectItem itemLabel="--Selecione--" itemValue=""/>
										<f:selectItems value="#{disciplinaController.listaSeries}"/>
									</p:selectOneMenu>
									<p:message for="nome"/>
								</h:panelGroup>
							</p:panelGrid>
								<p:ajaxStatus onstart="PF('status').show()" onsuccess="PF('status').hide()"/>
								<p:dialog widgetVar="status" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
									<p:graphicImage value="/pages/template/imagens/carregando.gif"/>
								</p:dialog>
								<p:commandButton value="Cadastrar" id="btnCadastar" action="#{disciplinaController.cadastrarDisciplina}" update="growl"></p:commandButton>
								<p:commandButton value="Limpar"/>
								<br />
						</p:panel>	
					</h:form>
			</ui:define>
			
</ui:composition>
