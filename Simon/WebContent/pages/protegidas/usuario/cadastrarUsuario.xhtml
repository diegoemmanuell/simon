<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
	  xmlns:a4j="http://richfaces.org/a4j"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:t="http://myfaces.apache.org/tomahawk"
	  template="/pages/template/template.xhtml">
			<ui:define name="content">
					<t:saveState id="usuarioST" value="#{usuarioController.usuario}"/>
					<t:saveState id="perfilST" value="#{usuarioController.perfil}"/>
					<h1 style="margin-left: 1cm;">Cadastrar Usuário</h1>
					<hr />
					<h:form id="formCadastrarUsuario">
					<p:messages id="messages" showDetail="#{usuarioController.exibeMensagem}" autoUpdate="#{usuarioController.exibeMensagem}" closable="true" />
						<p:growl id="growl" showDetail="true" sticky="true"></p:growl>
						<p:panel id="panelCadastraUsuario" header="Dados do Usuário">
							<p:outputLabel value="Campos sinalizados com "/><p:outputLabel value="*" style="font-weight: bold; color:red"/><p:outputLabel value=" são obrigatórios!"/>
							<p:panelGrid columns="2"  styleClass="semBorda">
								<h:panelGroup>
									<p:outputLabel value="*" style="font-weight: bold; color:red"/>
									<p:outputLabel value="Nome: " style="font-weight: bold"></p:outputLabel>
								</h:panelGroup>
								<h:panelGroup>
									<p:inputText id="nome" value="#{usuarioController.usuario.nome}" required="true" requiredMessage="Campo 'Nome' obrigatório!"/>
									<p:message for="nome"/>
								</h:panelGroup>
								
								<h:panelGroup>
									<p:outputLabel value="*" style="font-weight: bold; color:red"/>
									<p:outputLabel value="Login: " style="font-weight: bold"></p:outputLabel>
								</h:panelGroup>
								<h:panelGroup>
									<p:inputText id="login" value="#{usuarioController.usuario.login}" required="true" requiredMessage="Campo 'Login' obrigatório!"/>
									<p:message for="login"/>
								</h:panelGroup>
								
								<p:outputLabel value="Matrícula: " style="font-weight: bold"></p:outputLabel>
								<p:inputText value="#{usuarioController.usuario.matricula}"></p:inputText>
								
								<h:panelGroup>
									<p:outputLabel value="*" style="font-weight: bold; color:red"/>
									<p:outputLabel value="CPF: " style="font-weight: bold"></p:outputLabel>
								</h:panelGroup>
								<h:panelGroup>
									<p:inputMask mask="999.999.999-99" value="#{usuarioController.usuario.cpf}" id="cpf" required="true" requiredMessage="Campo 'CPF' obrigatório!"/>
									<p:message for="cpf"/>
								</h:panelGroup>
								
								<p:outputLabel value="Email: " style="font-weight: bold"></p:outputLabel>
								<p:inputText value="#{usuarioController.usuario.email}"></p:inputText>
								
								<h:panelGroup>
									<p:outputLabel value="*" style="font-weight: bold; color:red"/>
									<p:outputLabel value="Perfil: " style="font-weight: bold"></p:outputLabel>
								</h:panelGroup>
								<h:panelGroup>
									<p:selectOneRadio value="#{usuarioController.perfil}" required="true" id="perfil" requiredMessage="Selecione um perfil!">
										<f:selectItem itemLabel="Administrador" itemValue="1"/>
										<f:selectItem itemLabel="Aluno" itemValue="2"/>
										<f:selectItem itemLabel="Professor" itemValue="3"/>
									</p:selectOneRadio>
									<p:message for="perfil"/>
								</h:panelGroup>
							</p:panelGrid>
								<p:ajaxStatus onstart="PF('status').show()" onsuccess="PF('status').hide()"/>
								<p:dialog widgetVar="status" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
									<p:graphicImage value="/pages/template/imagens/carregando.gif"/>
								</p:dialog>
								<p:commandButton value="Cadastrar" id="btnCadastar" action="#{usuarioController.cadastrarUsuario}" update="growl"></p:commandButton>
								<p:commandButton value="Limpar"/>
								<br />
						</p:panel>	
					</h:form>
			</ui:define>
			
</ui:composition>
