<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
	  xmlns:a4j="http://richfaces.org/a4j"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:t="http://myfaces.apache.org/tomahawk"
	  template="/pages/template/template.xhtml">
	  
			<ui:define name="content">
					<t:saveState id="usuarioST" value="#{serieController.serie}"/>
					<h1 style="margin-left: 1cm;">Listar SÃ©ries</h1>
					<hr />
					<h:form id="formCadastrarUsuario">
					<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
						<p:growl id="growl" showDetail="true" sticky="true"></p:growl>
						<p:dataTable id="usuarios" var="serie" value="#{serieController.series}" rendered="#{serieController.exibeDataTable}"  cellpadding="0" cellspacing="0" border="0">
							<p:column style="text-align:center;" headerText="Id">
								<h:outputText value="#{serie.id}"/>
							</p:column>
							<p:column style="text-align:center;" headerText="Nome">
								<h:outputText value="#{serie.nome}"/>
							</p:column>
							<p:column style="text-align:center;" headerText="Remover">
								<p:commandLink immediate="true" action="#{serieController.deletarSerie()}" update="@form" ajax="true">
									<p:graphicImage value="/pages/template/imagens/deletar.png" style="border:0;" title="Remover"/>
									<f:setPropertyActionListener value="#{serie}" target="#{serieController.serie}" />
								</p:commandLink>
							</p:column>
						</p:dataTable>	
						<p:ajaxStatus onstart="PF('status').show()" onsuccess="PF('status').hide()"/>
								<p:dialog widgetVar="status" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
									<p:graphicImage value="/pages/template/imagens/carregando.gif"/>
								</p:dialog>
					</h:form>
			</ui:define>
			
</ui:composition>
