<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta http-equiv="Pragma" content="no-cache"/>
	<meta http-equiv="Cache-Control" content="no-cache"/>
	<meta http-equiv="Expires" content="0"/>
	<link href="/Simon/pages/template/style.css" rel="stylesheet" type="text/css" />
  <title>Simon</title>
</h:head>
<h:body>
	<p:layout fullPage="true">
		<p:layoutUnit position="north" size="100" resizable="false" closable="false" collapsible="false">
			<ui:include src="header.xhtml"></ui:include>
		</p:layoutUnit>
		
		<p:layoutUnit position="south" size="40" resizable="false" closable="false" collapsible="false">
			<ui:include src="footer.xhtml"></ui:include>
		</p:layoutUnit>
		
		<p:layoutUnit position="west" size="200" header="Menu" resizable="false" closable="false" collapsible="false">
			<ui:include src="menu.xhtml"></ui:include>
		</p:layoutUnit>
		
		<p:layoutUnit position="center">
			<ui:insert  name="content"/>
		</p:layoutUnit>
	</p:layout>

</h:body>

</html>
